backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

publish_mode: editorial_workflow
local_backend: true
media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Heading, name: heading, widget: string }
          - { label: Subheading, name: subheading, widget: string }
          - { label: Link, name: href, widget: string }
          - { label: Button, name: button, widget: string }
          - {
              label: Intro,
              name: intro,
              widget: object,
              fields:
                [
                  {
                    label: Blurbs,
                    name: blurbs,
                    widget: list,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Text, name: text, widget: text },
                        { label: Title, name: title, widget: string },
                        { label: Button, name: button, widget: string },
                        { label: Reverse, name: reverse, widget: reverse },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                ],
            }
          - {
              label: Mainpitch,
              name: mainpitch,
              widget: object,
              fields:
                [
                  { label: Image, name: image, widget: image },
                  { label: Title, name: title, widget: string },
                  { label: Description, name: description, widget: text },
                  { label: Button, name: button, widget: string },
                  { label: Link, name: link, widget: string },
                  { label: Alt, name: alt, widget: string },
                ],
            }
          - {
              label: Blocks,
              name: blocks,
              widget: object,
              fields:
                [
                  { label: blocksHeading, name: blocksHeading, widget: string },
                  {
                    label: blocksDescription,
                    name: blocksDescription,
                    widget: text,
                  },

                  {
                    label: Grid,
                    name: grid,
                    widget: list,
                    fields:
                      [
                        { label: Text, name: text, widget: text },
                        { label: Title, name: title, widget: string },
                        { label: Button, name: button, widget: string },
                      ],
                  },
                ],
            }
          - {
              label: Lists,
              name: lists,
              widget: object,
              fields:
                [
                  { label: listsHeading, name: listsHeading, widget: string },
                  {
                    label: listsDescription,
                    name: listsDescription,
                    widget: text,
                  },
                  {
                    label: ListItem,
                    name: listItem,
                    widget: list,
                    fields: [{ label: Text, name: text, widget: text }],
                  },
                ],
            }
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
          - {
              label: Mainpitch,
              name: mainpitch,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Description, name: description, widget: text },
                  { label: Button, name: button, widget: string },
                  { label: Link, name: link, widget: string },
                  { label: Image, name: image, widget: image },
                ],
            }
          - {
              label: Testimonials,
              name: testimonials,
              widget: list,
              fields:
                [
                  { label: Quote, name: quote, widget: string },
                  { label: Author, name: author, widget: string },
                ],
            }
          - { label: Full_image, name: full_image, widget: image }

      - file: "src/pages/prices/index.md"
        label: "Prices Page"
        name: "prices"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "product-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Heading, name: heading, widget: string }
          - { label: Description, name: description, widget: string }
          - {
              label: Pricing,
              name: pricing,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: string },
                  {
                    label: Categories,
                    name: categories,
                    widget: list,
                    fields:
                      [
                        {
                          label: Category Name,
                          name: categoryName,
                          widget: string,
                        },
                        {
                          label: Plans,
                          name: plans,
                          widget: list,
                          fields:
                            [
                              { label: Plan, name: plan, widget: string },
                              {
                                label: priceDescription,
                                name: priceDescription,
                                widget: string,
                              },
                              { label: Price, name: price, widget: string },
                              {
                                label: Description,
                                name: description,
                                widget: string,
                              },
                            ],
                        },
                      ],
                  },
                ],
            }
